<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <h1 class="head">Calculator Page</h1>
        <div class="calc-container">
            <div class="window">
                <h1 class="show"></h1>
            </div>
            <div class="btns">
                <div class="numbers">
                    <button class="clear">clear</button>
                    <button class="decimal">.</button>
                    <button class="pos-neg">+/-</button>
                </div>
                <div class="operators">
                    <button class="op equal" id="activate">=</button>
                    <button class="op add" id="oper">+</button>
                    <button class="op subtract" id="oper">-</button>
                    <button class="op multiply" id="oper">*</button>
                    <button class="op divide" id="oper">&divide</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
